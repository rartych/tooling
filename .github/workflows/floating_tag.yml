name: Update floating tags
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  update-major-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Update major version tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          MAJOR=$(echo $TAG | cut -d. -f1)  # Extract v0 from v0.1.5
          
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Delete remote major tag if it exists
          git push origin :refs/tags/$MAJOR 2>/dev/null || echo "Tag $MAJOR doesn't exist yet, creating new one"
          
          # Create new major version tag locally
          git tag -f $MAJOR -m "Floating tag"
          
          # Push new major version tag
          git push origin $MAJOR --force
