name: Create Tag

on:
  # Manual trigger - allows you to create tags from GitHub UI
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
        type: string
      tag_message:
        description: 'Tag message (optional)'
        required: false
        type: string
        default: 'Release tag'

  # Automatic trigger on push to main (optional)
  # push:
  #   branches:
  #     - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for proper tagging
          
      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
      
      - name: Create and push tag
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          TAG_MESSAGE="${{ github.event.inputs.tag_message }}"
          
          if [ -z "$TAG_MESSAGE" ]; then
            # Create lightweight tag
            git tag "$TAG_NAME"
          else
            # Create annotated tag with message
            git tag -a "$TAG_NAME" -m "$TAG_MESSAGE"
          fi
          
          git push origin "$TAG_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create floating major version tag
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          
          # Check if tag follows semantic versioning (vX.Y.Z)
          if [[ $TAG_NAME =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            MAJOR=$(echo $TAG_NAME | cut -d. -f1)
            echo "Creating/updating floating tag: $MAJOR"
            
            # Delete remote tag if exists
            git push origin :refs/tags/$MAJOR 2>/dev/null || true
            
            # Create and push new major version tag
            git tag -f $MAJOR -m "Floating tag"
            git push --force origin "refs/tags/${MAJOR}:refs/tags/${MAJOR}"
            
            echo "Floating tag $MAJOR created/updated successfully"
          else
            echo "Tag does not follow semantic versioning (vX.Y.Z), skipping floating tag creation"
          fi
      

