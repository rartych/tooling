name: Create Tag

on:
  # Manual trigger - allows you to create tags from GitHub UI
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
        type: string
      tag_message:
        description: 'Tag message (optional)'
        required: false
        type: string
        default: 'Release tag'

  # Automatic trigger on push to main (optional)
  # push:
  #   branches:
  #     - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper tagging
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create and push tag
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          TAG_MESSAGE="${{ github.event.inputs.tag_message }}"
          
          if [ -z "$TAG_MESSAGE" ]; then
            # Create lightweight tag
            git tag "$TAG_NAME"
          else
            # Create annotated tag with message
            git tag -a "$TAG_NAME" -m "$TAG_MESSAGE"
          fi
          
          git push origin "$TAG_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release (optional)
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: Release ${{ github.event.inputs.tag_name }}
          body: ${{ github.event.inputs.tag_message }}
          draft: false
          prerelease: false
