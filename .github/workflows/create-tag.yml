name: Create Tag

on:
  # Manual trigger - allows you to create tags from GitHub UI
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
        type: string
      tag_message:
        description: 'Tag message (optional)'
        required: false
        type: string
        default: 'Release tag'

  # Automatic trigger on push to main (optional)
  # push:
  #   branches:
  #     - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for proper tagging
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create and push tag
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          TAG_MESSAGE="${{ github.event.inputs.tag_message }}"
          
          if [ -z "$TAG_MESSAGE" ]; then
            # Create lightweight tag
            git tag "$TAG_NAME"
          else
            # Create annotated tag with message
            git tag -a "$TAG_NAME" -m "$TAG_MESSAGE"
          fi
          
          git push origin "$TAG_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update major version tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          MAJOR=$(echo $TAG | cut -d. -f1)
          
          echo "Processing tag: $TAG"
          echo "Creating/updating major tag: $MAJOR"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Delete remote tag first (ignore errors if it doesn't exist)
          git push origin :refs/tags/$MAJOR || true
    
          # Create and push new tag
          git tag $MAJOR
          git push origin refs/tags/$MAJOR

